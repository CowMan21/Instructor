<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instructor script editor</title>

    <link rel="icon" type="image/x-icon" href="/Images/ItrIcon.png">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/spacetype" rel="stylesheet">
  </head>

  <h1>Instructor script editor</h1> <img src="/Images/ItrIcon.png">

  <!--File bar-->
  <div id="FILEBAR">
    <input type="file" id="FILEIMPORTER" accept=".itr"/>

    <input type="text" placeholder="FILE NAME" id="FILENAME">
    
    <button type="button" id="SAVESCRIPT">Save</button>
  </div>

  <!--Script actions bar-->
  <div id="SCRIPTACTIONSBAR">
    <button type="button" id="RUN">Run script</button>
  </div>

  <!--Scripting area-->
  <div>
    <textarea id="SCRIPTLINES" rows="40"  readonly="true" wrap="off" spellcheck="false"></textarea>
    <textarea id="SCRIPTAREA" rows="40" wrap="off" spellcheck="false"></textarea>
  </div>

  <!--Console-->
  <h2>Output console</h2>
  <div id="CONSOLEACTIONSBAR">
    <button type="button" id="CLEARCONSOLE">Clear console</button>

    <button type="button" id="STOP">Stop script</button>

    <!--<p id="CONSOLEWARNING" style="display: inline-block;">OK</p>-->

    <br><br>

    <!--<textarea id="CONSOLE" rows="40" disabled="true"></textarea>-->
    <p id="CONSOLE" style="height: 500px;"></p>

  </div>

  <body>
    <script type="module" src="Functions.js"></script>
    <script type="module" src="Main.js"></script>
  </body>

  <!--Template bar-->
  <div id="TEMPLATEBAR">

  </div>
</html>
